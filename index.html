<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./javascript/jquery.min.js" type="text/javascript"></script>
		<script src="./javascript/wScratchPad.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="wScratchPad"></div>
		<br>
		<button onclick="reset();">もう一回</button>
		<button onclick="clearpad();">全削り</button>
		<script type="text/javascript">
			const results = [
				'./images/omikuji_daikichi.png',
				'./images/omikuji_chuukichi.png',
				'./images/omikuji_syoukichi.png',
				'./images/omikuji_kichi.png',
				'./images/omikuji_suekichi.png',
				'./images/omikuji_kyou.png',
				'./images/omikuji_daikyou.png'
			];
			var rNo = Math.floor(Math.random() * results.length);
			$("#wScratchPad").wScratchPad({width:181,height:400,image:results[rNo],color:'#808080',cursor:'./images/coin.png',size:10});
			function reset(){
				rNo = Math.floor(Math.random() * results.length);
				$("#wScratchPad").wScratchPad('image',results[rNo]);
				$("#wScratchPad").wScratchPad('reset');
			}
			function clearpad(){
				$("#wScratchPad").wScratchPad('clear');
			}
		</script>
		<div class="snow">●</div>
		<div class="snow snow2nd">●</div>
	</body>
</html>
